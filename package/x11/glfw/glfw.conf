# requires cmake extra modules
pkginstalled wayland && var_append cmakeopt ' ' '-DGLFW_BUILD_WAYLAND=ON'

hook_add postmake 5 "glfw_pm"
glfw_pm() {
	for x in $(find tests/ examples/ -type f -perm /u=x); do
		install -m755 $x $root$bindir/glfw-${x##*/}
	done
}
