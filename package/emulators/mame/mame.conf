var_append GCC_WRAPPER_INSERT ' ' "`pkg-config x11 --cflags --libs-only-L`"

# defaults to x86 and enables x86 assembly otherwise
if [ $arch = x86-64 ]; then
	var_append makeopt ' ' "MY_CPU=amd64"
else
	var_append makeopt ' ' "MY_CPU=`echo $arch | arch2uname`"
fi
