if [[ "$arch" == x86* ]]; then
	$CC -E -dM - < /dev/null | grep -i SSE >/dev/null ||
		var_append confopt ' ' '--disable-sse'
elif [[ "$arch" = powerpc* ]]; then
	var_append GCC_WRAPPER_INSERT ' ' '*vsx.c?-mvsx:'
fi

pkginstalled xmms || var_append confopt ' ' '--disable-xmms-plugin'
